<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PC Tienda</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="d-flex nav col-auto p-2">
        <div class="logo">
          <h1>Mi Tienda PC</h1>
        </div>
        <div class="menu">
          <a class="nav-link active" href="#" aria-current="page">Inicio</a>
          <a class="nav-link" href="#">Productos</a>
          <a class="nav-link" href="#">Sobre Nosotros</a>
          <a class="nav-link" href="#">Contacto</a>
        </div>
        <div class="d-flex gap-1 pb-2 col-auto">
          <input
            type="search"
            class="form-control"
            name=""
            id=""
            aria-describedby="helpId"
            placeholder=""
          />
          <input
            type="button"
            value="Buscar"
            id=""
            class="btn btn-primary"
            type="button"
            value="Button"
          />
        </div>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img src="img/01.jpg" class="w-100 d-block" alt="First slide" />
            </div>
            <div class="carousel-item">
              <img src="img/02.jpg" class="w-100 d-block" alt="Second slide" />
            </div>
            <div class="carousel-item">
              <img src="img/03.jpg" class="w-100 d-block" alt="Third slide" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <h2>Acercate a nuestra sucursal y llevate los mejores productos.</h2>
      </section>
      <hr />

      <section class="topVentas" style="height: 40rem">
        <h2>Productos m√°s vendidos</h2>
      </section>
      <hr />
      <section class="contacto d-flex justify-content-center">
        <div class="col-auto" style="width: 25rem">
          <h2>Contacto</h2>
          <form action="" method="get">
            <div class="mb-3">
              <label for="" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                name=""
                id=""
                aria-describedby="helpId"
                placeholder=""
              />
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name=""
                id=""
                aria-describedby="emailHelpId"
                placeholder="Email"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Mensaje</label>
              <textarea class="form-control" name="" id="" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envair</button>
          </form>
        </div>
      </section>
    </main>
    <hr />
    <footer>
      <!-- place footer here -->
      <h2>Footer</h2>
      <div class="d-flex pb-2 bg-black gap-3">
        <a href="#">a</a>
        <a href="#">a</a>
        <a href="#">a</a>
        <a href="#">a</a>
        <a href="#">a</a>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
